
<!--footer start -->
<footer>
        <div class="container">
            <div class="row justify-content-center">
    
                <div class="col-md-6 col-12">
                    <div class="footer_box">
                        <div class="footer_header">
                            <div class="footer_logo">
                                <img src="../assets/img/logo.png" alt="evento"
                                width="80%"
                                >
                            </div>
                        </div>
                        <div class="footer_box_body">
                            <p>
                                Check out our Social Networking handles!
                            </p>
                            <ul class="footer_social">
                               
                                <li>
                                    <a href="https://www.facebook.com/ecellsnu/"><i class="ion-social-facebook"></i></a>
                                </li>
                                <li>
                                    <a href="https://instagram.com/ecellsnu?igshid=7qh4fap10mf6"><i class="ion-social-instagram"></i></a>
                                </li>
                         
                                
                              
                                <li>
                                    <a href="https://www.linkedin.com/in/entrepreneurship-cell-shiv-nadar-university-568087141"><i class="ion-social-linkedin"></i></a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/ecellsnu?s=08"><i class="ion-social-twitter"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
    
                
                <div class="col-12 col-md-6">
                    <div class="footer_box">
                        <div class="footer_header">
                            <h4 class="footer_title">
                                We would love to hear from you!
                            </h4>
                        </div>
                        <div class="footer_box_body">
                            <div class="newsletter_form">
                                <form [formGroup]="feedbackForm" (ngSubmit)="onSubmitFeedback(feedbackForm.value)">
                                        <input type="text"  placeholder="Name" 
                                        class="form-control"
                                        formControlName="name"
                                        ngModel
                                        required
                                        >
                                        <input type="text" class="form-control" placeholder="Email" 
                                        formControlName="email"
                                        ngModel
                                       >
                                       <textarea  rows="2" placeholder="Message" formControlName="message" class="form-control" 
                                ngModel
                                required
                                ></textarea>  
    
    
                                <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-rounded btn-block btn-primary" type="submit" 
                                            >Send</button>
                                        </div>
                                    </div>
                                </form>
                     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--footer end -->
