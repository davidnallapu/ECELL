<div class="limiter">
    <div class="container-login100" style="background-image: url('https://snu.edu.in/sites/default/files/styles/image_size__900_x_600/public/SNU_2.jpg?itok=1Ta7mmat');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Account Login
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5" #loginForm="ngForm"  (ngSubmit)="loggedin(loginForm)">

                <div class="form-group">
                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="email" placeholder="Enter E-Mail"
                    class="form-control"
                                  ngModel
                                  required
                    
                    >
                    <!-- <span class="focus-input100" data-placeholder="&#xe82a;"></span> -->
                </div></div>
                <div class="form-group">
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Enter Password"
                    class="form-control"
                                  ngModel
                                  required>
                    
                    <!-- <span class="focus-input100" data-placeholder="&#xe80f;"></span> -->
                </div></div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
