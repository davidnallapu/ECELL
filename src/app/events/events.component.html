
<section class="inner_cover parallax-window" data-parallax="scroll" data-image-src="assets/img/snuu.jpeg">
    <div class="overlay_dark"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12">
                <div class="inner_cover_content">
                    <h3>
                       Events
                    </h3>
                </div>
            </div>
        </div>

        <div class="breadcrumbs">
            <ul>
                <li><a href="#">Home</a>  |   </li>
                <li><span>Events</span></li>
            </ul>
        </div>
    </div>
</section>
<!--page title section end-->

  <div class="container" *ngFor="let item of eventList.reverse();">
        <div class="event_box">
                <div class="col-xs-12 md-auto"><img [src]="item.img" alt="event" style="max-width: 100%; max-height: 100%"></div>
                
                <div class="event_info">
                    <div class="event_title">
                        {{item.event}}
                    </div>
                 
                    <div class="event_date">
                        Date: {{item.date}}
                    </div>
                </div>
                <div class="event_word">
                    <div class="row justify-content-center">
                        <div class="col-md-12 col-12">
                            {{item.desc}}
                        </div>
                      
                    </div>
                </div>
 
            </div>

    </div>
